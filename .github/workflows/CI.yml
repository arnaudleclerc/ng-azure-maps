name: CI

on:
  push:
    branches:
      - features/** 
      - feature/**
    paths:
      - projects/ng-azure-maps/**
      - .github/**
      - package.json
  pull_request:
    branches:
      - develop
      - main
    paths:
      - projects/ng-azure-maps/**

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2
      with:
        fetch-depth: 0
    - name: Install Node.js
      uses: actions/setup-node@v1
      with:
        node-version: 16
    - name: npm install
      run: npm install
    - name: Build
      run: npm run build-lib-prd
    - name: Unit Tests
      run: npm run test-lib
